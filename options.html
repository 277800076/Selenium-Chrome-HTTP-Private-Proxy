<html>
<head>
<title>Proxy Helper - Options</title>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.base64.js"></script>
<script type="text/javascript" src="javascripts/options.js"></script>
<link href="stylesheets/options.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="header"><h1>Proxy Helper Options</h1></div>

<div class="section-header first">Proxy Information</div>
<span id="proxy-info" style="display:block;"></span>
<span id="control-info" style="display:block;"></span>

<div class="section-header first">
    Configure your proxy settings automatically</div>
<div class="section-data">
  URL (PAC PATH) <input type="text" id="pac-path" size="65" /> 
  <img src="images/help.gif" class="tip" title="use pac script, eg. file:////c:/proxy.pac or http://example.com/wpad.dat"/>
</div>
<div class="section-data">
    <input type="checkbox" id="memory-data"/><span style="font-size:14px;">Use pac data</span>
</div>

<table id="pac-data-settings" style="margin-top:0em;" hidden>
    <tr>
    <td>
        <span style="font-size:15px;margin-left:15px;margin-top:20px;">Load pac data via proxy</span>
    </td>
    <td>
        <select disabled="disabled" id="pac-via-proxy">
            <option value="None">None</option>
            <option value="http://">http://</option>
            <option value="socks5://">socks5://</option>
            <option value="socks4://">socks4://</option>
            <option value="https://">https://</option>
        </select>
        <input type="text" hidden disabled="disabled" id="pac-proxy-host"></input>
        <button id="load-pac">Load</button>
    </td>
    <td>
        <img src="images/help.gif" class="tip" title="this will load pac data into memory and then use it"/>
    </td>
    </tr>
    <tr>
    <td>
        <button id="edit-pac-data" class="link-button">Edit PAC DATA</button>
    </td>
    </tr>
</table>

<table id="pac-data-info" style="margin-top:1em;" hidden>
    <tr>
    <td>
        <label for="">PAC DATA</label> 
    </td>
    <td>
        <textarea id="pac-data" style="margin-left:25px;" cols="65" rows="5"></textarea>
    </td>
    </tr>
    <tr>
    <td>
        <label for="">PAC RULES</label>
    </td>
    <td>
        <textarea id="pac-rules" style="margin-left:25px;" cols="65" rows="5"></textarea>
    </td>
    </tr>
    <tr>
    <td>
        <button style="margin-left:10px;" id="ret-pac-data" class="link-button">RETURN</button>
    </td>
    </tr>
</table>

<div class="section-header first">
    Configure your proxy settings manually</div>

<table id="manual_settings">
<tr>
    <td align="right"><label>HTTP PROXY:<label></td>
    <td>
    <input type="text" id="http-host" class="proxy-info" size="18" /> 
    </td>
    <td>
    <label>PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="http-port" class="proxy-info" /> 
    </td>
</tr>
<tr>
    <td align="right"><label>HTTPS PROXY:</label></td>
    <td>
    <input type="text" id="https-host" class="proxy-info" size="18"  /> 
    </td>
    <td>
    <label>PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="https-port" class="proxy-info" /> 
    </td>
</tr>
<tr>
    <td align="right"><label>SOCKS HOST:</label></td>
    <td>
    <input type="text" id="socks5-host" class="proxy-info" size="18"  />
    </td>
    <td>
    <label>PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="socks5-port" class="proxy-info" />
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <div style="margin-top:0.5em;">
            <input type="radio" id="socks4"/>
            <span style="font-size:80%;">SOCKS4</span>
            <input type="radio" id="socks5"/>
            <span style="font-size:80%;">SOCKS5</span>
        </div>
    </td>
</tr>
</table>

<input id="adv_checkbox" type="checkbox" style="margin-top:2em;"/><span>Show advanced settings </span>
<table style="margin-top:1em;" id="adv_settings" hidden>
    <tr>
    <td>
        <label>Proxy Rules</label> 
    </td>
    <td>
    <select id="rule" >
        <option value="singleProxy">singleProxy</option>
        <option value="proxyForHttp">proxyForHttp</option>
        <option value="proxyForHttps">proxyForHttps</option>
        <option value="proxyForFtp">proxyForFtp</option>
        <option value="fallbackproxy">fallbackProxy</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label>Bypass List</label>
    </td>
    <td>
        <textarea  id="bypasslist" placeholder="192.168.1.1/16, *.foobar.com, *foobar.com:99, https://x.*.y.com:99)" cols="40" rows="5"></textarea>
        <img src="images/help.gif" class="tip" title="split by , eg. 192.168.1.1/16, *.foobar.com, *foobar.com:99, https://x.*.y.com:99"/>
    </td>
    </tr>
</table>

<div style="margin-left:70px;margin-top:25px;" id="footer">
  <button id="save-button" class="btn solid grey">Save</button>
  <button id="cancel-button" class="btn solid grey">Cancel</button>
</div>

</body>
</html>
