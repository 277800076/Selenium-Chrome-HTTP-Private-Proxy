<html>
<head>
<title>Proxy Helper - Options</title>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/options.js"></script>
<link href="stylesheets/options.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="header"><h1>Proxy Helper Options</h1></div>

<div class="section-header first">Proxy Information</div>
<span id="info" ></span>

<div class="section-header first">
    Automatically configure proxy</div>
<p/>
<p>
  PATH (URL) <input type="text" id="pac-path" size="50" /> 
  <em>( use pac script, eg. file:////c:/proxy.pac )</em>

<div class="section-header first">
    Manually configure proxy</div>
<table id="manual_settings">
<tr>
    <td align="right"><label>HTTP PROXY:<label></td>
    <td>
    <input type="text" id="http-host" class="proxy-info" size="18" /> 
    </td>
    <td>
    <label>PORT:</label>
    <input type="text" id="http-port" class="proxy-info" size="5" /> 
    </td>
</tr>
<tr>
    <td align="right"><label>HTTPS PROXY:</label></td>
    <td>
    <input type="text" id="https-host" class="proxy-info" size="18"  /> 
    </td>
    <td>
    <label>PORT:</label>
    <input type="text" id="https-port" class="proxy-info" size="5"  /> 
    </td>
</tr>
<tr>
    <td align="right"><label>SOCKS HOST:</label></td>
    <td>
    <input type="text" id="socks5-host" class="proxy-info" size="18"  />
    </td>
    <td>
    <label>PORT:</label>
    <input type="text" id="socks5-port" class="proxy-info" size="5" />
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <input type="radio" id="socks4"/>
        <span style="font-size:80%;">SOCKS4</span>
        <input type="radio" id="socks5"/>
        <span style="font-size:80%;">SOCKS5</span>
    </td>
</tr>
</table>

<input id="adv_checkbox" type="checkbox" style="margin-top:2em;"/><span>Show advanced settings </span>
<br/><br/>
<table id="adv_settings" hidden>
    <tr>
    <td>
        <label>Proxy Rules</label> 
    </td>
    <td>
    <select id="rule" >
        <option value="singleProxy">singleProxy</option>
        <option value="proxyForHttp">proxyForHttp</option>
        <option value="proxyForHttps">proxyForHttps</option>
        <option value="proxyForFtp">proxyForFtp</option>
        <option value="fallbackproxy">fallbackProxy</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label>Bypass List</label>
    </td>
    <td>
        <textarea  id="bypasslist" cols="35" rows="5"></textarea>
        <em style="font-size:80%;"> (split by ,  example: 192.168.1.1/16, *.foobar.com, *foobar.com:99, https://x.*.y.com:99) </em>
    </td>
    </tr>
</table>

<div id="footer">
  <button id="save-button" style="font-weight:bold">Save</button>
  <button id="cancel-button">Cancel</button>
</div>

</body>
</html>
