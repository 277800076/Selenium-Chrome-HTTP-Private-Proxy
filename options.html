<html>
<head>
<title>Proxy Helper - Options</title>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.base64.js"></script>
<script type="text/javascript" src="javascripts/options.js"></script>
<link href="stylesheets/options.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="header"><h1 data-i18n-content="proxy_helper_options">Proxy Helper Options</h1></div>

<div class="section-header first" data-i18n-content="proxy_information">Proxy Information</div>
<span id="proxy-info" style="display:block;"></span>
<span id="control-info" style="display:block;"></span>

<div class="section-header first" data-i18n-content="config_auto">
    Configure your proxy settings automatically</div>
<div class="section-data">
    <label data-i18n-content="pac_path">PAC PATH</label> <input type="text" id="pac-path" size="65" /> 
    <img src="images/help.gif" class="tip" title="use pac script, eg. file:////c:/proxy.pac"/>
</div>
<div class="section-data">
    <input type="checkbox" id="memory-data"/><span data-i18n-content="online_pac_script">Online pac script</span>
    <img src="images/help.gif" class="tip" title="load pac data into memory and then use it"/>
</div>

<table id="pac-data-settings" style="margin-top:0.5em;" hidden>
    <tbody>
    <tr>
        <th scope="col" data-i18n-content="online_pac_script_url">online pac script url</th>
        <th scope="col" data-i18n-content="proxy">proxy</th>
    </tr>
    <tr>
    <td>
        <input id="pac-url" type="text" size="65"></input>
    </td>
    <td>
        <select style="height:28px;" id="pac-via-proxy">
            <option>None</option>
            <option>http://</option>
            <option>socks5://</option>
            <option>https://</option>
            <option>socks4://</option>
        </select>
        <input type="text" size="20" id="pac-proxy-host"></input>
    </td>
    <td>
        <button id="load-pac" class="down-button" data-i18n-content="download">Download</button>
    </td>
    </tr>
    <tr>
    <td>
        <button id="edit-pac-data" class="link-button" data-i18n-content="edit_pac_data">Edit PAC DATA</button>
    </td>
    </tr>
    </tbody>
</table>

<table id="pac-data-info" style="margin-top:1em;" hidden>
    <tr>
    <td>
        <label for="">PAC DATA</label> 
    </td>
    <td>
        <textarea id="pac-data" style="margin-left:25px;" cols="65" rows="5"></textarea>
    </td>
    </tr>
    <tr>
    <td>
        <label for="">PAC RULES</label>
    </td>
    <td>
        <textarea id="pac-rules" style="margin-left:25px;" cols="65" rows="5"></textarea>
    </td>
    </tr>
    <tr>
    <td>
        <button style="margin-left:10px;" id="ret-pac-data" class="link-button" data-i18n-content="return">RETURN</button>
    </td>
    </tr>
</table>

<div class="section-header first" data-i18n-content="config_manual">
    Configure your proxy settings manually</div>

<table id="manual_settings">
<tr>
    <td align="right"><label data-i18n-content="http_proxy">HTTP PROXY:<label></td>
    <td>
    <input type="text" id="http-host" class="proxy-info" size="18" /> 
    </td>
    <td>
    <label data-i18n-content="port">PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="http-port" class="proxy-info" /> 
    </td>
</tr>
<tr>
    <td align="right"><label data-i18n-content="https_proxy">HTTPS PROXY:</label></td>
    <td>
    <input type="text" id="https-host" class="proxy-info" size="18"  /> 
    </td>
    <td>
    <label data-i18n-content="port">PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="https-port" class="proxy-info" /> 
    </td>
</tr>
<tr>
    <td align="right"><label data-i18n-content="socks_proxy">SOCKS PROXY:</label></td>
    <td>
    <input type="text" id="socks5-host" class="proxy-info" size="18"  />
    </td>
    <td>
    <label data-i18n-content="port">PORT:</label>
    <input type="number" min="1" max="65535" step="1" id="socks5-port" class="proxy-info" />
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <div style="margin-top:0.5em;">
            <input type="radio" id="socks4"/>
            <span style="font-size:80%;">SOCKS4</span>
            <input type="radio" id="socks5"/>
            <span style="font-size:80%;">SOCKS5</span>
        </div>
    </td>
</tr>
</table>

<input id="adv_checkbox" type="checkbox" style="margin-top:2em;"/><span data-i18n-content="show_adv">Show advanced settings </span>
<table style="margin-top:1em;" id="adv_settings" hidden>
    <tr>
    <td>
        <label data-i18n-content="proxy_rules">Proxy Rules</label> 
    </td>
    <td>
    <select id="rule" >
        <option value="singleProxy">singleProxy</option>
        <option value="proxyForHttp">proxyForHttp</option>
        <option value="proxyForHttps">proxyForHttps</option>
        <option value="proxyForFtp">proxyForFtp</option>
        <option value="fallbackproxy">fallbackProxy</option>
    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label data-i18n-content="bypass_list">Bypass List</label>
    </td>
    <td>
        <textarea  id="bypasslist" placeholder="192.168.1.1/16, *.foobar.com, *foobar.com:99, https://x.*.y.com:99)" cols="40" rows="5"></textarea>
        <img src="images/help.gif" class="tip" title="split by , eg. 192.168.1.1/16, *.foobar.com, *foobar.com:99, https://x.*.y.com:99"/>
    </td>
    </tr>
</table>

<div style="margin-left:70px;margin-top:25px;">
  <button id="save-button" class="btn solid grey" data-i18n-content="save">Save</button>
  <button id="cancel-button" class="btn solid grey" data-i18n-content="cancel">Cancel</button>
</div>

<hr class="footer-divider">
<footer>
    <div style="text-align:center;">
        <a href="https://github.com/henices/Chrome-proxy-helper" target="_blank">Home</a>  |
        <a href="https://github.com/henices/Chrome-proxy-helper/wiki/FAQ" target="_blank">FAQ</a>
    </div>
</footer>
</body>
</html>
